<!DOCTYPE html>
<html>
<head>
  <title>SupplyChainHub Interaction Recorder</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      margin: 0;
      padding: 10px;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .section {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
    }
    
    .notification {
      background-color: #e8f0fe;
      color: #1a73e8;
      padding: 8px;
      margin: 10px 0;
      border-radius: 4px;
      display: none;
    }
    
    .error {
      background-color: #fce8e6;
      color: #d93025;
      padding: 8px;
      margin: 10px 0;
      border-radius: 4px;
      display: none;
    }
    
    .dropdown-container {
      margin-bottom: 10px;
    }
    
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      font-family: monospace;
      font-size: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>SupplyChainHub Interaction Recorder</h1>
  
  <div id="notification" class="notification"></div>
  <div id="error-message" class="error"></div>
  
  <div id="auth-section" class="section">
    <h2>Authentication</h2>
    <button id="login-button">Login</button>
    <div id="manual-token-input" style="margin-top: 10px;">
      <label for="token-input">Or enter your token manually:</label>
      <input type="text" id="token-input" style="width: 100%; padding: 5px; margin-top: 5px;" placeholder="Paste your authentication token here">
      <button id="submit-token-button" style="margin-top: 5px; width: 100%;">Submit Token</button>
    </div>
    <div id="user-info" style="display: none;">
      <p>Logged in as: <span id="username">User</span></p>
      <button id="logout-button">Logout</button>
    </div>
  </div>
  
  <div id="project-selection" class="section">
    <h2>Project Selection</h2>
    <div class="dropdown-container">
      <label for="projectDropdown">Select Project:</label>
      <select id="projectDropdown" disabled>
        <option value="">-- Select a project --</option>
      </select>
    </div>
    
    <div class="dropdown-container">
      <label for="fileDropdown">Select File:</label>
      <select id="fileDropdown" disabled>
        <option value="">-- Select a file --</option>
      </select>
    </div>
  </div>
  
  <div id="recording-section" class="section" style="display: none;">
    <h2>Recording</h2>
    <button id="start-recording-button">Start Recording</button>
    <button id="stop-recording-button" disabled>Stop Recording</button>
    <button id="clear-recording" disabled>Clear Recording</button>
    <button id="generate-script" disabled>Generate Script</button>
    <button id="save-to-project" disabled>Save to Project</button>
    <textarea id="scriptOutput" readonly></textarea>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
